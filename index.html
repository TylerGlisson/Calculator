<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Arbutus+Slab|Open+Sans:400,700,800|Roboto+Slab:400,700|Rubik:400,700,900|Zilla+Slab:400,700" rel="stylesheet">
    
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
 	  <h1 id="titleTop">Calculator</h1>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container-fluid">
      <div id="flexContainer">
        <div id="calculator">
          <!--screen-->
          <div class="well">
            <span id="calcOut">0</span>
            <br>
            <span id="history"></span>
          </div> 
        
          <div id="buttonsRow1">
            <button value="acBtn" type="button" class="btn">AC</button>
            <button value="ceBtn" type="button" class="btn">CE</button>
            <button value="/" type="button" class="btn">&divide;</button>
            <button value="*" type="button" class="btn">&times;</button>
          </div> <!--buttonsRow1-->
          <br>
          <div id="buttonsRow2">
            <button value=7 type="button" class="btn">7</button>
            <button value=8 type="button" class="btn">8</button>
            <button value=9 type="button" class="btn">9</button>
            <button value="-" type="button" class="btn">&minus;</button>
          </div> <!--buttonsRow2-->
          <br>
          <div id="buttonsRow3">
            <button value=4 type="button" class="btn">4</button>
            <button value=5 type="button" class="btn">5</button>
            <button value=6 type="button" class="btn">6</button>
            <button value="+" type="button" class="btn">&plus;</button>
          </div> <!--buttonsRow3-->
          <br>
          <div id="buttonsRow4">
            <button value=1 type="button" class="btn">1</button>
            <button value=2 type="button" class="btn">2</button>
            <button value=3 type="button" class="btn">3</button>
            <button value="total" type="button" class="btn">&equals;</button>
          </div> <!--buttonsRow4-->
          <br>
          <div id="buttonsRow5">
            <button value=0 type="button" class="btn">0</button>
            <button value="." type="button" class="btn">.</button>
          </div> <!--buttonsRow5-->
          <br>
        </div>
        <p>Created by <a href="https://github.com/tylerglisson" target="_blank">Tyler Glisson</a></p>
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <script  src="js/index.js"></script>        
  </body>
</html>
